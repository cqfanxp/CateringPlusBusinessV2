 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>立即入住</title>
	<link rel="stylesheet" href="reset.css" />
	<link rel="stylesheet" href="module.css" />
</head>
<body>
	<div class="process-img"><img src="ban.png" /></div>
	<div class="w-3 process">
		<ul>
			<li>
				<div class="fz-28 tc mb05">创建门店</div>
				<div class="fz-24 tc textindent-1 c-gray tip">提交入驻申请</div>
				<div class="fz-24 tc textindent-1 c-gray tip">选择经营品类</div>
			</li>
			<li>
				<div class="fz-28 tc mb05">完善信息</div>
				<div class="fz-24 tc textindent-1 c-gray tip">完成账号注册</div>
				<div class="fz-24 tc textindent-1 c-gray tip">填写基本信息</div>
			</li>
			<li>
				<div class="fz-28 tc mb05">提交资质</div>
				<div class="fz-24 tc textindent-1 c-gray tip">营业执照信息</div>
				<div class="fz-24 tc textindent-1 c-gray tip">法人身份信息</div>
			</li>
		</ul>
	</div>
	<div class="pl fz-24 mb05 c-gray">温馨提示</div>
	<div class="pl pr c-lgray fz-24">
		<div class="bit mb05">请确保您的电话保持畅通，如审核过程中遇到问题餐＋客服会在第一时间跟你联系。</div>
		<div class="bit">审核成功后我们会给您发送短信并电话通知您。</div>
	</div>
	<div class="fot-btn pall"><a href="javascript:void(0);" onclick="settled()" class="btn btn-bgprimary radius6 btn-lg">立即入驻</a></div>

<script src="jquery-2.1.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
	function settled(){
        nowSettled();
	}
</script>
</body>
</html>
