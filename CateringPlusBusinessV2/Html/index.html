 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>立即入驻</title>
	<link rel="stylesheet" href="reset.css" />
	<link rel="stylesheet" href="module.css" />
</head>
<body>
	<div class="process-img"><img src="ban.png" /></div>
	<div class="w-3 process">
		<ul>
            <li>
                <div class="fz-28 tc mb05">入驻申请</div>
                <div class="fz-24 tc textindent-1 c-gray tip">提交入驻申请</div>
			</li>
            <li>
                <div class="fz-28 tc mb05">注册账号</div>
                <div class="fz-24 tc textindent-1 c-gray tip">完成账号注册</div>
			</li>
            <li>
                <div class="fz-28 tc mb05">提交资质</div>
                <div class="fz-24 tc textindent-1 c-gray tip">营业执照信息</div>
			</li>
		</ul>
	</div>
	<div class="pl fz-24 mb05 c-gray">温馨提示</div>
    <div class="pl pr c-lgray fz-24">
        <div class="bit mb05">申请入驻审核过程中，如资料填写有误需补充等问题，参+客服会第一时间与您联系，请确保您绑定的手机号码保持畅通。</div>
        <div class="bit">审核成功后，参+平台将发送短信通知您，请注意查收。</div>
	</div>
	<div class="fot-btn pall"><a href="javascript:void(0);" onclick="settled()" class="btn btn-bgprimary radius6 btn-lg">立即入驻</a></div>

<script src="jquery-2.1.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
	function settled(){
        nowSettled();
	}
</script>
</body>
</html>
